{% extends "index.html" %}

{% block title %} decline {% endblock %}


{% block content %}
  
   
<h1>Survey Questions</h1><br>

<!-- This is the survey questions -->

        <form class="pure-form pure-form-stacked" action="{{ url_for('submit') }}" method="POST">
          <fieldset>
              
                <!-- text input -->
                
                  <h2>Question 1</h2>
                  <label for="text-input">Please enter your name here:</label>
                  <input type="text" id="text-input" name="name" placeholder="Your name" minlength="3" required/>
                
                
                <br><br><br>

                <!-- a group of radio buttons -->
                
                  <h2>Question 2</h2>
                  <p>Are you a dog person or cat person?</p>
                  <div>
                      <div class="radiobtn">
                          <input type="radio" id="petChoice1" value="dog" name="pet" required>
                          <label for="petChoice1"> dog person</label>
                      </div>
                 
                      <div class="radiobtn">
                          <input type="radio" id="petChoice2" value="cat" name="pet">
                          <label for="petChoice2"> cat person</label>
                      </div>
  
                      <div class="radiobtn">
                          <input type="radio" id="petChoice3" value="both" name="pet">
                          <label for="petChoice3"> both</label>
                      </div>
  
                      <div class="radiobtn">
                          <input type="radio" id="petChoice4" value="neither" name="pet">
                          <label for="petChoice4"> neither</label>
                      </div>
  
                      <div class="radiobtn">
                          <input type="radio" id="petChoice5" value="other" name="pet">
                          <label for="petChoice5"> other</label>
                      </div>
                  </div>
                

                <br><br><br>

                <!-- select box with 3 or more options -->
                
                <h2>Question 3</h2>
                <label for="year">Which school year are you in?</label>
                <select id="year" name="year">
                    <option>freshman</option>
                    <option>sophomore</option>
                    <option>junior</option>
                    <option>senior</option>
                    <option>graduate</option>
                    <option>other</option>
                </select>
                

                <br><br><br>
                

                  <div>
                    <!-- chatbox -->
                    <h2>Question 4</h2>
                    <p>Would you like to say something?</p>
                    <label for="check" class="pure-checkbox">
                    <input type="checkbox" id="check" /> Yes!</label> 
                      <textarea placeholder="Leave your message here!" rows="5" cols="40" id="textInput" name="suggestions"></textarea>
                  </div>
                
                <br><br><br><br>

            <button type="submit" class="pure-button pure-button-primary">Submit!</button>
            <br><br><br>

          </fieldset>
          </form>
   
{% endblock %}

{% block js %} 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/static/foo.js"></script>
{% endblock %}
